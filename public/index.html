<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      /* PATCH MEMORIJA: HORIZONTAL SCROLL UNUTAR SCREEN-A */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;  /* VERTIKALNO SKROL */
        overflow-x: hidden; /* SPREČAVA SPORADICNI HORIZONTALNI SCROLL BODY */
      }

      #root {
        width: 100%;
        height: 100%;
      }

      .screen-wrapper {
        display: flex;
        flex-direction: row; /* horizontalni layout */
        overflow-x: auto;    /* horizontalno pomeranje */
        scroll-snap-type: x mandatory; /* snap za screen-ove */
        -webkit-overflow-scrolling: touch;
      }

      .screen {
        flex: 0 0 100vw; /* svaka "screen" zauzima celu širinu ekrana */
        height: 100%;
        scroll-snap-align: start; /* snap pozicija */
        overflow-y: auto; /* unutrašnji vertikalni skrol ako sadržaj veći od visine */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
