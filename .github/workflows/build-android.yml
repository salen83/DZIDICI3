name: Build DZIDICI3 Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-24.04

    env:
      CI: false
      ESLINT_NO_DEV_ERRORS: true
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install
        npm install -g ionic @capacitor/cli

    - name: Patch ESLint issue for CI
      run: |
        sed -i '/leagueColor/d' src/screens/Screen2.js

    - name: Build React App
      run: npm run build

    - name: Install Capacitor Android
      run: npm install @capacitor/android

    - name: Add Android platform
      run: npx cap add android || echo "Android platform already added"

    - name: Copy web assets to Android
      run: npx cap copy android

    - name: Clean Gradle cache
      run: |
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper

    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: DZIDICI3-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
