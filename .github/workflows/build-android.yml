name: Build Android APK (Debug-Friendly)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      LOG_FILE: build.log

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm install

      - name: Run React optimization script
        run: |
          chmod +x scripts/react-optimize.sh
          ./scripts/react-optimize.sh

      - name: Build React (ignore eslint warnings)
        run: |
          CI=false npm run build || echo "React build failed – continuing"

      - name: Install Capacitor
        run: npm install @capacitor/android @capacitor/cli

      - name: Ensure Android platform exists
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Copy web assets
        run: npx cap copy android

      - name: Force single Kotlin version
        run: |
          cat <<'EOF' >> android/build.gradle

          subprojects {
            configurations.all {
              resolutionStrategy {
                force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
                force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
                force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
              }
            }
          }
          EOF

      - name: Build Debug APK with fallback and logging
        working-directory: android
        run: |
          echo "Starting first build..." | tee -a $LOG_FILE
          if ! ./gradlew assembleDebug 2>&1 | tee -a $LOG_FILE; then
            echo "First build failed – re-syncing Capacitor and rebuilding" | tee -a $LOG_FILE
            npx cap sync android 2>&1 | tee -a $LOG_FILE
            npx cap copy android 2>&1 | tee -a $LOG_FILE
            ./gradlew assembleDebug 2>&1 | tee -a $LOG_FILE
          fi

      - name: Show full build log
        run: cat android/$LOG_FILE

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DZIDICI3-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
