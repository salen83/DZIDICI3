name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      # ðŸ”¹ Web build (MORA da napravi build/)
      - name: Build web assets
        run: |
          npm run build
          echo "=== CHECK build folder ==="
          ls -la
          ls -la build

      # ðŸ”¹ Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/android

      # ðŸ”¹ Recreate Android platform CLEAN
      - name: Setup Capacitor Android
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android

      # ðŸ”¹ Java 21 (radi sa AGP 8.2)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # ðŸ”¹ Build APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # ðŸ”¹ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DZIDICI3-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
