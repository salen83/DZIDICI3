name: Build React + Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Build React web assets
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Add Android platform (if missing)
        run: npx cap add android || echo "Android already added"

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Copy Capacitor web assets
        run: npx cap copy android

      - name: Build Android debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
