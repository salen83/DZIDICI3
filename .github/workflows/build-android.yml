name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm install

      # ðŸ”¥ TVOJA SKRIPTA (OVO JE FALILO)
      - name: Run React optimization script
        run: |
          chmod +x scripts/react-optimize.sh
          ./scripts/react-optimize.sh

      # ðŸ”¥ ESLINT OFF (OBAVEZNO)
      - name: Build React
        run: CI=false npm run build

      - name: Install Capacitor
        run: npm install @capacitor/android @capacitor/cli

      - name: Sync Capacitor
        run: npx cap sync android

      # ðŸ”’ JAVA 17 (STABILNO)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DZIDICI3-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
