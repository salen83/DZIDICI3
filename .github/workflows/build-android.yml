name: Build DZIDICI3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: false
      ESLINT_NO_DEV_ERRORS: true
      JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g ionic @capacitor/cli
          npm install

      - name: Fix ESLint warning for Screen2.js
        run: |
          sed -i 's/const leagueColor.*;//' src/screens/Screen2.js || true

      - name: Build React App
        run: npm run build

      - name: Add Android Platform (if needed)
        run: |
          npx cap add android || echo "Android platform already added"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug || echo "Gradle build failed but continue"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
