name: Build Android APK (Debug-Friendly)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Ensure Capacitor Android platform
      run: |
        npx cap add android || true
        npx cap sync android
        npx cap copy android

    - name: Attempt Gradle build
      id: gradle_build
      run: |
        set -e
        ./gradlew assembleDebug || echo "First build failed"

    - name: Fallback if first build failed
      if: failure()
      run: |
        echo "First build failed â€“ re-syncing Capacitor and rebuilding"
        npx cap sync android
        npx cap copy android
        ./gradlew assembleDebug

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: DZIDICI3-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
