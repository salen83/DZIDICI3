name: Build Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: false
      ESLINT_NO_DEV_ERRORS: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build React web assets
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install Capacitor Android platform
        run: |
          npm install @capacitor/android
          npx cap add android || echo "Android already added"
          npx cap sync android
          npx cap copy android

      - name: Fix Gradle compile source release
        run: |
          # Ovo osigurava da compileOptions i kotlinOptions koriste JDK 17
          sed -i '/compileOptions {/a \
            sourceCompatibility JavaVersion.VERSION_17\n\
            targetCompatibility JavaVersion.VERSION_17' android/app/build.gradle

          sed -i '/kotlinOptions {/a \
            jvmTarget = "17"' android/app/build.gradle

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew clean assembleDebug
