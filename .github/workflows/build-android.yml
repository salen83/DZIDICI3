name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: |
          # Ignori≈°i ESLint warnings da ne stane CI
          CI=false npm run build

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      - name: Install Capacitor Android platform
        run: |
          npm install @capacitor/android
          # Inicijalizacija Capacitor-a samo ako ne postoji config
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init myApp com.example.myapp
          fi
          npx cap add android || echo "Android platform already added"

      - name: Copy web build to Android
        run: npx cap copy android

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
