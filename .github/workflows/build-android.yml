name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm install

      - name: Run React optimization script
        run: |
          chmod +x scripts/react-optimize.sh
          ./scripts/react-optimize.sh

      - name: Build React (ignore eslint warnings)
        run: CI=false npm run build

      - name: Install Capacitor
        run: npm install @capacitor/android @capacitor/cli

      - name: Ensure Android platform exists
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Copy web assets
        run: npx cap copy android

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # üîÅ PRVI POKU≈†AJ BUILD-a (original)
      - name: Build Debug APK (first try)
        id: build1
        working-directory: android
        run: ./gradlew assembleDebug
        continue-on-error: true

      # üî• FALLBACK ‚Äì samo ako je prvi build pao
      - name: Fix Capacitor & retry build
        if: steps.build1.outcome == 'failure'
        working-directory: android
        run: |
          echo "First build failed ‚Äì re-syncing Capacitor and rebuilding"
          cd ..
          npx cap sync android
          cd android
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DZIDICI3-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
