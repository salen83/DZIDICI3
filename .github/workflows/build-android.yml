name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      CI: false
      ESLINT_NO_DEV_ERRORS: true
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          npm install -g ionic @capacitor/cli

      - name: Ensure Capacitor Android platform
        run: |
          npm install @capacitor/android
          npx cap add android || echo "Android platform already added"
          npx cap sync android
          npx cap copy android

      - name: Build React app
        run: |
          npm run build || true   # ignore ESLint warnings/errors

      - name: Build Android APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug
